<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆页面</title>
</head>
<body>
  <form action="http://localhost:3000" method='post'>
    <p>
      <label for="username">用户名：</label>

    </p>
    <input type="submit">
  </form>
</body>
</html>
